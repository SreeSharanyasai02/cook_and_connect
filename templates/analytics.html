<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Analytics | Cook & Connect</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<style>
  * { font-family: 'Poppins', sans-serif; }
  html, body { height: 100%; margin: 0; }

  body {
    background: linear-gradient(135deg, rgba(43,16,85,0.85), rgba(28,5,34,0.85)),
                url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRna_4eR5r3QlNbS3xupPcLiOLKl48LovLHgw&s');
    background-size: cover;
    background-position: center;
    color: #fff;
    transition: background 0.5s, color 0.5s;
  }

  body.dark { background: #121212; }

  h4,h6 { font-weight: 600; }

  .summary-card, .chart-card {
    background: rgba(255,255,255,0.14);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 26px;
    padding: 25px 20px;
    box-shadow: 0 40px 90px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.08);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: #fff;
  }
  .summary-card:hover, .chart-card:hover { transform: translateY(-5px); box-shadow: 0 20px 50px rgba(0,0,0,0.4); }

  .chart-card { margin-bottom: 30px; }

  nav.fixed-bottom {
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    background: rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
    border-radius: 20px 20px 0 0;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
  }
  nav.fixed-bottom a {
    text-decoration: none;
    color: #ddd;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 0.85rem;
    transition: color 0.3s;
  }
  nav.fixed-bottom a i { font-size: 1.3rem; }
  nav.fixed-bottom a.active, nav.fixed-bottom a:hover { color: #7e5bef; }

  

  .nav-tabs .nav-link.active { background-color: rgba(126,91,239,0.3); border-radius: 14px; color: #fff; }
  .nav-tabs .nav-link { color: #ddd; border-radius: 14px; }
  .text-muted { color: #ddd !important; }
  .menu-btn {
  position: fixed;
  top: 18px;
  left: 18px;
  z-index: 1050;
  background: rgba(255,255,255,0.25);
  border: none;
  border-radius: 12px;
  padding: 8px 12px;
  color: #fff;
  backdrop-filter: blur(10px);
}

.offcanvas {
  background: rgba(20,10,40,0.95);
  color: #fff;
}

.offcanvas a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

.offcanvas a:hover {
  color: #7e5bef;
}

</style>
</head>
<body>
{% include 'navbar.html' %}

<div class="container mt-4 mb-5">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4><i class="bi bi-bar-chart-line-fill"></i> Analytics Dashboard</h4>
    
  </div>

  <!-- Summary Cards -->
  <div class="row g-3 mb-4">
    <div class="col-12 col-md-4">
      <div class="summary-card">
        <h6>Total Calories</h6>
        <p id="totalCalories" class="fs-4">0 kcal</p>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="summary-card">
        <h6>Recipes Cooked</h6>
        <p id="totalRecipes" class="fs-4">0</p>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="summary-card">
        <h6>Top Ingredient</h6>
        <p id="topIngredient" class="fs-4">-</p>
      </div>
    </div>
  </div>

  <!-- Charts Tabs -->
  <div class="chart-card">
    <ul class="nav nav-tabs" id="chartTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="calories-tab" data-bs-toggle="tab" data-bs-target="#caloriesTab" type="button" role="tab">Calories Cooked Per Week</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="ingredients-tab" data-bs-toggle="tab" data-bs-target="#ingredientsTab" type="button" role="tab">Most Used Ingredients</button>
      </li>
    </ul>
    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="caloriesTab">
        <p class="text-muted mb-2">Track your weekly calorie cooking trends.</p>
        <canvas id="caloriesChart" style="height:350px;"></canvas>
      </div>
      <div class="tab-pane fade" id="ingredientsTab">
        <p class="text-muted mb-2">See which ingredients you use the most.</p>
        <div class="d-flex justify-content-center">
          <div style="width:350px; height:350px;">
            <canvas id="ingredientsChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let caloriesChartInstance, ingredientsChartInstance;

window.onload = function() {
    fetch("/analytics-data")
    .then(res => res.json())
    .then(data => {

        // Summary
        document.getElementById('totalCalories').innerText = data.totalCalories + " kcal";
        document.getElementById('totalRecipes').innerText = data.totalRecipes;
        document.getElementById('topIngredient').innerText = data.topIngredient;

        // -------- Calories Chart --------
        const ctxCal = document.getElementById('caloriesChart').getContext('2d');
        const gradientBar = ctxCal.createLinearGradient(0,0,0,350);
        gradientBar.addColorStop(0, 'rgba(126,91,239,0.8)');
        gradientBar.addColorStop(1, 'rgba(126,91,239,0.4)');

        caloriesChartInstance = new Chart(ctxCal, {
            type: 'bar',
            data: {
                labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                datasets: [{
                    data: data.weeklyCalories,
                    backgroundColor: gradientBar,
                    borderRadius: 12,
                    maxBarThickness: 50
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero:true, ticks:{ color:'#fff' }, grid:{ color:'rgba(255,255,255,0.1)' } },
                    x: { ticks:{ color:'#fff' }, grid:{ color:'rgba(255,255,255,0.1)' } }
                }
            }
        });

        // -------- Ingredients Chart --------
        const ctxIng = document.getElementById('ingredientsChart').getContext('2d');

        ingredientsChartInstance = new Chart(ctxIng, {
            type:'pie',
            data:{
                labels: data.ingredientLabels,
                datasets:[{
                    data: data.ingredientCounts,
                    backgroundColor:[
                        '#7e5bef','#a0cbe8','#f28e2b',
                        '#59a14f','#ff9da7','#bab0ab'
                    ]
                }]
            },
            options:{
                responsive:true,
                plugins:{
                    legend:{ position:'bottom', labels:{ color:'#ddd' } }
                }
            }
        });

    });
};



</script>

</body>
</html>
