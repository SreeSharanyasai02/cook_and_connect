<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe - Cook & Connect</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  * { font-family: 'Poppins', sans-serif; }

  body {
    margin: 0;
    padding: 30px 20px 100px 20px;
    color: #fff;
    background: linear-gradient(135deg, rgba(43,16,85,0.85), rgba(28,5,34,0.85)),
                url('https://images.unsplash.com/photo-1551218808-94e220e084d2?auto=format&fit=crop&w=1470&q=80')
                center/cover no-repeat;
  }

  .recipe-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    margin-bottom: 15px;
  }

  .recipe-header h3 {
    font-weight: 600;
    font-size: 1.8rem;
  }

  .badge {
    font-size: 0.9rem;
    margin-left: 5px;
    background: rgba(126,91,239,0.7);
    color: #fff;
  }

  .badge.text-dark { color: #000; }

  .step-card {
  background: rgba(255,255,255,0.14);
  backdrop-filter: blur(20px);
  border-radius: 26px;
  padding: 20px;
  margin-bottom: 15px;
  box-shadow: 0 40px 90px rgba(0,0,0,0.25);
  overflow: visible;   /* üî• IMPORTANT */
}


  .step-card:hover {
  box-shadow: 0 50px 100px rgba(0,0,0,0.35);
}


  .ingredient-chip {
    display: inline-block;
    background: rgba(126,91,239,0.8);
    padding: 6px 12px;
    border-radius: 14px;
    margin: 4px;
    font-size: 0.85rem;
  }

  .btn-group-custom {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }

  .btn-group-custom .btn {
    flex: 1;
    border-radius: 14px;
    font-weight: 600;
    padding: 12px 0;
  }

  .btn-success {
    background: #7e5bef;
    border:none;
    color:#fff;
  }

  .btn-outline-primary {
    border-color: #7e5bef;
    color:#7e5bef;
  }

  .btn-outline-primary:hover {
    background: rgba(126,91,239,0.2);
    color:#fff;
  }

  .step-card.active {
  outline: 2px solid #7e5bef;
}
.recipe-card {
  position: relative;
  z-index: 5;
  overflow: visible;
}

.step-preview {
  display: none;
  position: absolute;
  top: 12px;
  right: 12px;
  left: 12px;
  background: rgba(20, 10, 40, 0.95);
  border-radius: 14px;
  padding: 12px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  z-index: 50;
}

.recipe-card:hover .step-preview,
.recipe-card .step-preview:hover {
  display: block;
}



</style>
</head>

<body>
{% include 'navbar.html' %}

<!-- ================= HEADER ================= -->
<div class="recipe-header">
  <h3 id="recipeTitle">üçΩ Let‚Äôs Cook Something Delicious</h3>
  
</div>

<p class="text-white-50">
  This recipe is generated based on detected ingredients and your preferences.
</p>

<!-- ================= INGREDIENTS ================= -->
<h5 class="mt-4 mb-2">Ingredients:</h5>
<div id="ingredientsContainer" class="mb-4"></div>

<!-- ================= DISH OPTIONS ================= -->
<h5 class="mt-4 mb-3">Choose a dish:</h5>
<div id="dishOptions"></div>


<!-- ================= STEPS ================= -->
<h5 class="mt-4 mb-3">Steps:</h5>
<div id="stepsContainer"></div>

<!-- ================= ACTION BUTTONS ================= -->
<div class="btn-group-custom mt-4">
  <button class="btn btn-success" onclick="startCooking()">
  Start Cooking <i class="bi bi-play-fill"></i>
</button>

  <a href="/home" class="btn btn-outline-primary">
    Generate Again <i class="bi bi-arrow-repeat"></i>
  </a>
</div>

<!-- ================= SCRIPT ================= -->
<script>
const ingredients = JSON.parse(sessionStorage.getItem("ingredients"));
let selectedDish = null;

// If no ingredients, stop
if (!ingredients || !ingredients.length) {
  document.getElementById("stepsContainer").innerHTML =
    "<p class='text-danger'>No ingredients found. Go back and try again.</p>";
} else {

  // Show ingredients
  const ingDiv = document.getElementById("ingredientsContainer");
  ingredients.forEach(i => {
    const span = document.createElement("span");
    span.className = "ingredient-chip";
    span.innerText = i;
    ingDiv.appendChild(span);
  });

  // Get dish options from backend
  fetch("/get-dish-options", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ ingredients })
  })
  .then(res => res.json())
  .then(data => {
    const dishDiv = document.getElementById("dishOptions");

    if (!data.dishes || !data.dishes.length) {
      dishDiv.innerHTML = "<p class='text-warning'>No matching dishes found.</p>";
      return;
    }

    data.dishes.forEach(dish => {
      const div = document.createElement("div");
div.className = "step-card recipe-card";

     div.innerHTML = `
  <strong>${dish.name}</strong><br>
  <small>${dish.difficulty} ‚Ä¢ ${dish.time} min ‚Ä¢ ${dish.calories} kcal</small>

  <div class="recipe-description text-white-50 mt-1">
  ${dish.preview}
</div>


  ${
    dish.missing && dish.missing.length
      ? `<div class="text-warning mt-1">Missing: ${dish.missing.join(", ")}</div>`
      : `<div class="text-success mt-1">All ingredients available</div>`
  }
`;





      div.onclick = () => {
        [...dishDiv.children].forEach(c => c.classList.remove("active"));
        div.classList.add("active");
        selectedDish = dish.name;
      };

      dishDiv.appendChild(div);
    });
  });
}

// Start cooking after selecting dish
function startCooking() {
  if (!selectedDish) {
    alert("Please select a dish first");
    return;
  }

  fetch("/generate-recipe", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      ingredients,
      selected_dish: selectedDish
    })
  })
  .then(res => res.json())
  .then(data => {
    data.name = selectedDish;
    sessionStorage.setItem("recipe", JSON.stringify(data));
    window.location.href = "/cooking";
  });
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
