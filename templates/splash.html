<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cook & Connect</title>
<meta http-equiv="refresh" content="3;url=/home">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #2b1055, #7e5bef);
    overflow: hidden;
    position: relative;
  }

  .splash-text {
    font-size: 4rem;
    font-weight: 600;
    color: #fff;
    text-align: center;
    animation: zoom 2s ease forwards;
    text-shadow: 0 0 5px #fff, 0 0 10px #7e5bef, 0 0 15px #7e5bef;
    position: relative;
    display: inline-block;
  }

  @keyframes zoom {
    0% { transform: scale(0.7); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* Chef hat animation */
  .chef-hat {
    position: absolute;
    font-size: 2rem;
    top: -60px;
    left: 0;
    animation: drop 2s ease forwards;
  }

  @keyframes drop {
    0% { top: -100px; opacity: 0; transform: rotate(-20deg); }
    70% { top: -10px; opacity: 1; transform: rotate(10deg); }
    100% { top: 0; transform: rotate(0deg); }
  }
</style>
</head>
<body>

<div class="splash-text">
  <span style="position: relative; display: inline-block;">
    <span class="chef-hat">ðŸŽ©</span>C</span>ook & Connect
</div>

<script>
  // subtle glow loop
  const text = document.querySelector('.splash-text');
  setInterval(() => {
    text.style.textShadow = "0 0 4px #fff, 0 0 8px #7e5bef, 0 0 12px #7e5bef";
    setTimeout(()=>{ text.style.textShadow = "0 0 3px #fff, 0 0 6px #7e5bef, 0 0 10px #7e5bef"; }, 1000);
  }, 2000);
</script>

</body>
</html>
