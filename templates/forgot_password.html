<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Cook & Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Poppins', sans-serif; }

  body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  /* Brand-aligned dimness */
  background:
    linear-gradient(
      135deg,
      rgba(59, 29, 92, 0.85),
      rgba(36, 16, 59, 0.85)
    ),
    url("https://t3.ftcdn.net/jpg/17/92/77/72/360_F_1792777260_FFRNOgcPRuGHxXX6Npk40l1gmPUMz6tS.jpg");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  color: #fff;
}







    .form-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);  
      border-radius: 24px;
      padding: 35px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .form-control {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 14px;
      color: #fff;
      padding: 12px;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .btn-reset {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      background: #7e5bef;
      border: none;
      color: #fff;
      font-weight: 600;
      margin-top: 10px;
    }

    .eye-icon {
      cursor: pointer;
      color: #eee;
      font-size: 1.1rem;
    }

    a {
      color: #4da3ff;
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>

<body>


<form class="form-card" onsubmit="resetPassword(event)">
  <h3>Forgot Password</h3>
  <p class="mb-3">Enter your registered email</p>

  <!-- Email -->
  <input id="email" type="email" class="form-control mb-3" placeholder="Email">

  <!-- New Password -->
  <div class="position-relative mb-3">
    <input id="newPassword" type="password" class="form-control pe-5" placeholder="New Password">
    <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 eye-icon"
       onclick="togglePassword('newPassword', this)"></i>
  </div>

  <!-- Confirm Password -->
  <div class="position-relative mb-3">
    <input id="confirmPassword" type="password" class="form-control pe-5" placeholder="Confirm Password">
    <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 eye-icon"
       onclick="togglePassword('confirmPassword', this)"></i>
  </div>

  <!-- Reset Button -->
  <button type="submit" class="btn-reset">
    Reset Password
  </button>

  <p class="mt-3">
    <a href="/login-page">Back to Login</a>
  </p>
</form>

<script>
/* ðŸ‘ Toggle password visibility */
function togglePassword(inputId, icon) {
  const input = document.getElementById(inputId);

  if (input.type === "password") {
    input.type = "text";
    icon.classList.remove("bi-eye-slash");
    icon.classList.add("bi-eye");
  } else {
    input.type = "password";
    icon.classList.remove("bi-eye");
    icon.classList.add("bi-eye-slash");
  }
}

/* ðŸ” Reset password */
function resetPassword(event) {
  event.preventDefault(); // ðŸ”¥ THIS MAKES BUTTON WORK

  const email = document.getElementById("email").value.trim();
  const newPass = document.getElementById("newPassword").value.trim();
  const confirmPass = document.getElementById("confirmPassword").value.trim();

  if (!email || !newPass || !confirmPass) {
    alert("Fill all fields");
    return;
  }

  if (newPass !== confirmPass) {
    alert("Passwords do not match");
    return;
  }

  fetch("/forgot-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email,
      newPass: newPass
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.message) {
      alert("Password reset successful");
      window.location.href = "/login-page";
    } else {
      alert(data.error);
    }
  })
  .catch(() => alert("Server error"));
}
</script>

</body>
</html>
